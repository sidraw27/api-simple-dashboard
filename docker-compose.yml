version: '3.3'

services:
  app:
    build:
      context: ./
      dockerfile: docker/app.Dockerfile
      args:
        - NODE_ENV=development
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "127.0.0.1:3000:3000"
      - "127.0.0.1:9229:9229"
    command: yarn start:debug

  db:
    image: postgres:alpine
    environment:
      POSTGRES_USER: development
      POSTGRES_PASSWORD: development
    ports:
      - "127.0.0.1:5432:5432"
